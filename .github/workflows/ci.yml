name: Code Quality Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 pytest pytest-cov
    
    - name: Check for syntax errors
      run: |
        python -m py_compile app.py || true
        find . -name "*.py" -exec python -m py_compile {} \; 2>/dev/null || true
    
    - name: Lint with flake8
      run: |
        # Останавливаемся только на критических ошибках
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Предупреждения не останавливают выполнение
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
        - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        SECRET_KEY: test-secret-key-for-github-actions
      run: |
        # Создаем простой тест если нет tests/ директории
        if [ ! -d "tests" ]; then
          mkdir -p tests
          echo "import sys" > tests/test_basic.py
          echo "import os" >> tests/test_basic.py
          echo "sys.path.insert(0, os.path.dirname(os.path.dirname(__file__)))" >> tests/test_basic.py
          echo "" >> tests/test_basic.py
          echo "def test_import_app():" >> tests/test_basic.py
          echo "    try:" >> tests/test_basic.py
          echo "        from app import app" >> tests/test_basic.py
          echo "        assert app is not None" >> tests/test_basic.py
          echo "        print(\"✓ Приложение импортируется успешно\")" >> tests/test_basic.py
          echo "    except Exception as e:" >> tests/test_basic.py
          echo "        print(f\"✗ Ошибка импорта: {e}\")" >> tests/test_basic.py
          echo "        raise" >> tests/test_basic.py
          echo "" >> tests/test_basic.py
          echo "def test_flask_config():" >> tests/test_basic.py
          echo "    from app import app" >> tests/test_basic.py
          echo "    assert app.config['SECRET_KEY'] is not None" >> tests/test_basic.py
          echo "    print(\"✓ Конфигурация Flask корректна\")" >> tests/test_basic.py
          echo "" >> tests/test_basic.py
          echo "if __name__ == '__main__':" >> tests/test_basic.py
          echo "    test_import_app()" >> tests/test_basic.py
          echo "    test_flask_config()" >> tests/test_basic.py
          echo "    print(\"Все базовые тесты пройдены!\")" >> tests/test_basic.py
        fi
        
        python -m pytest tests/ -v --tb=short
    
      - name: Check for missing imports
      run: |
        cat > check_imports.py << 'EOF'
import sys
try:
    from app import app, db
    print('✓ Основные модули импортируются')
except ImportError as e:
    print(f'✗ Ошибка импорта: {e}')
    sys.exit(1)
EOF
        python check_imports.py
