name: Code Quality Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 pytest pytest-cov
    
    - name: Check for syntax errors
      run: |
        python -m py_compile app.py || true
        find . -name "*.py" -exec python -m py_compile {} \; 2>/dev/null || true
    
    - name: Lint with flake8
      run: |
        # Останавливаемся только на критических ошибках
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Предупреждения не останавливают выполнение
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        SECRET_KEY: test-secret-key-for-github-actions
      run: |
        # Создаем простой тест если нет tests/ директории
        if [ ! -d "tests" ]; then
          mkdir -p tests
          cat > tests/test_basic.py << 'EOF'
import sys
import os
sys.path.insert(0, os.path.dirname(os.path.dirname(__file__)))

def test_import_app():
    """Проверяем что приложение импортируется без ошибок"""
    try:
        from app import app
        assert app is not None
        print("✓ Приложение импортируется успешно")
    except Exception as e:
        print(f"✗ Ошибка импорта: {e}")
        raise

def test_flask_config():
    """Проверяем конфигурацию Flask"""
    from app import app
    assert app.config['SECRET_KEY'] is not None
    print("✓ Конфигурация Flask корректна")

if __name__ == '__main__':
    test_import_app()
    test_flask_config()
    print("Все базовые тесты пройдены!")
EOF
        fi
        
        python -m pytest tests/ -v --tb=short
    
    - name: Check for missing imports
      run: |
        cat > check_imports.py << 'EOF'
import sys
try:
    from app import app, db
    print('✓ Основные модули импортируются')
except ImportError as e:
    print(f'✗ Ошибка импорта: {e}')
    sys.exit(1)
